<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <a href="index.html">HOME</a>
    <form>
        <h1>Payment Form</h1>
        <p>*Requred Field</p>
        <h2>Contact Information</h2>
        <br>
    <fieldset>
        <legend>Name</legend>
        <p>First Name*: <input type="text" name="first name" required>
            <br><br>
           Middle Name: <input type="text" name="middle name">
           <br><br>
           Last Name*: <input type="text" name="last name" required>
        </p>
    </fieldset>
        <br>
        <fieldset>
            <legend>Gender*</legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
            Transgender <input type="radio" name="gender" id="transgender" required>
        </p>
        </fieldset>
        <p>
            Address*: <textarea name="address" id="address" cols="100" rows="3"></textarea>
        </p>
        <p>Email Id*: <input type="email" name="email" id="email" required> </p>
        <p>
            Pincode*: <input type="number" name="pincode" id="pincode" required>
        </p>
        <hr>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type*:
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="Rupay">Rupay</option>
             </select>
        </p>
        <p>
            Card Number* <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiry Date*: <input type="date" name="expiry_date" id="expiry_date" required>
        </p>
    <p>
        CVV* <input type="password" name="cvv" id="cvv" required>
    </p>
    <input type="submit" value="Pay">
    </form>
</body>
</html>
